<h2 class="bg-warning p-2 text-center">Cars Array</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let car of carsArr">
       <strong>
         {{car}}
       </strong>
    </li>
</ul>

<hr>
<h2 class="bg-success p-2 text-white text-center">Colors Array</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let color of colorsArr">
       <strong>
         {{color}}
       </strong>
    </li>
</ul>
<hr>
